spring:
  application:
    name: exercise.spring.boot
  config:
    import: application-secret.yaml
  datasource:
    url: jdbc:mysql://localhost:3306/exercise.spring.boot?createDatabaseIfNotExist=true
    username: root
  jpa:
    show-sql: true

stripe:
  apiUrl: https://api.stripe.com
  enabled: true
  timeout: 1000
  supported-currencies: USD,EUR,GBP

payment-gateway: stripe